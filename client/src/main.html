<br>

<div class="row ma-video-header">
  <span class="col-xs-12 col-sm-12 col-md-2"><img class="rca" src="images/rca.svg" alt="RCA Logo"></span>
  <h1 class="ma-header-title col-xs-10">Media Analysis</h1>
</div>


<handle-files></handle-files>

<br>
<br>

<div class="card alert-danger" [hidden]="!ffprobeErr">
  <h3>Bummer</h3>
  <p>
    The analyzer returned the following error:
  </p>
  <p>
    {{ffprobeErr}}
  </p>
</div>

<div class="ma-black">
  <detect-black><h3>starting black detection...</h3></detect-black>

  <div [hidden]="!monoDetectStarted">
    <p>mono detection started on three audio segments...</p>
  </div>

  <div [hidden]="!monoDetections">
    <!-- <h3>mono detections</h3> -->
    <ul>
      <li *ngFor="#item of monoDetections; #index = index">
        <h3>segment {{index + 1}} mono: {{item.isMono}}</h3>
        <a (click)="showMonoDetails(index)">show segment analysis</a>
        <span [hidden]="!displayMonoDetails[index]">
          <div *ngFor="#item of item.data">
            {{item}}
          </div>
        </span>
      </li>
    </ul>
  </div>
</div>
<!-- /.ma-black -->

<extract-metadata><h3>extracting metadata...</h3></extract-metadata>
