<div class="ma-metadata" [hidden]="!metadata">
  <h2>All Metadata</h2>
  <div class="col-xs-10 ma-metadata__section" [hidden]="!format">
    <ul class="list-group">
      <li class="list-group-item">
        <h4 class="list-group-item-heading">format</h4>
      </li>

      <li class="list-group-item" *ngFor="#item of format">
        <span class="col-xs-5"><b>{{item.key}}</b></span>
        <span>{{item.value}}</span>
      </li>
    </ul>
  </div>

  <div class="col-xs-10 ma-metadata__section" [hidden]="!formatTags">
    <ul class="list-group">
      <li class="list-group-item">
        <h4 class="list-group-item-heading">format tags</h4>
      </li>

      <li class="list-group-item" *ngFor="#item of formatTags">
        <span class="col-xs-5"><b>{{item.key}}</b></span>
        <span>{{item.value}}</span>
      </li>
    </ul>
  </div>


  <div class="col-xs-10 ma-metadata__section" [hidden]="!streams">
    <!-- <h3>{{streams.length}} streams</h3> -->
    <ul class="list-group" *ngFor="#stream of streams; #idx = index">
      <li class="list-group-item">
        <h4 class="list-group-item-heading">stream {{idx}}</h4>
      </li>

      <li class="list-group-item" *ngFor="#item of stream">
        <span class="col-xs-5"><b>{{item.key}}</b></span>
        <span>{{item.value}}</span>
        <div [hidden]="item.key !== 'Disposition'">disp, hoss: {{item.value}}</div>
      </li>

    </ul>
  </div>



  <div class="clearfix"></div>
  <br>
  <br>


</div>
<!-- /ma-metadata -->
